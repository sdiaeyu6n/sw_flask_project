{% extends 'layout.html' %}

{% block content %}
<div class = "container">
    <form action = "{{url_for('edit_product', id=post.id)}}" method = "POST", enctype = "multipart/form-data">
        {{form.csrf_token}}
        <br>
        <label>상품 분류 키워드</label><input type = "text" name = "keyword" value = "{{ post.keyword }}"/>
        <label>가격</label><input type = "text" name = "price" value = "{{ post.price }}"/>
        <label for="content">제품 설명</label>
        <textarea name = "content">{{ post.content }}</textarea>
        <!-- <input type = "file" name = "image" value = "/Users/limhyobin/Workspace/flask_shoppingmall/static/img/2022-05-31_11.41.10.png" /> -->
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
{% endblock %}
